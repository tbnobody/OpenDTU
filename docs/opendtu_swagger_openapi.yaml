      responses:
        "200":
          description: "OK"
      security:
        - BasicAuth: []
  /api/device/config:
    get:
      tags:
        - Settings
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/device-config'
      security:
        - BasicAuth: []
    post:
      responses:
        "200":
          description: "OK"
      security:
        - BasicAuth: []
  /api/devinfo/status:
    get:
      tags:
        - Info 
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties: 
                  valid_data:
                    type: boolean
                  fw_bootloader_version:
                    type: integer
                  fw_build_version: 
                    type: integer
                  hw_part_number:
                    type: integer
                  hw_version:
                    type: string
                  hw_model_name:
                    type: string
                  max_power:
                    type: integer
                  fw_build_datetime:
                    type: string
                example:
                    valid_data: true
                    fw_bootloader_version: 104
                    fw_build_version: 10008
                    hw_part_number: 269553683
                    hw_version: "01.00"
                    hw_model_name: "HM-600-2T"
                    max_power: 600
                    fw_build_datetime: "2020-07-01 12:00:00"
  /api/dtu/config:
    get:
      tags:
        - Settings
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties: 
                  serial:
                    type: string
                  pollinterval:
                    type: integer
                  verbose_logging:
                    type: boolean
                  nrf_enabled:
                    type: boolean
                  nrf_palevel:
                    type: integer
                  cmt_enabled:
                    type: boolean
                  cmt_palevel:
                    type: integer
                  cmt_frequency:
                    type: integer
                  cmt_country:
                    type: integer
                  cmt_chan_width:
                    type: integer
                  country_def:
                    type: object
                    properties:
                      freq_default:
                        type: integer
                      freq_min:
                        type: integer
                      freq_max:
                        type: integer
                      freq_legal_min:
                        type: integer
                      freq_legal_max:
                        type: integer
                example:
                  serial: '199980112345'
                  pollinterval: 5
                  verbose_logging: true
                  nrf_enabled: true
                  nrf_palevel: 0
                  cmt_enabled: true
                  cmt_palevel: 0
                  cmt_frequency: 865000000
                  cmt_country: 0
                  cmt_chan_width: 250000
                  country_def:
                    - freq_default: 865000000
                      freq_min: 860250000
                      freq_max: 923500000
                      freq_legal_min: 863000000
                      freq_legal_max: 870000000
                    - freq_default: 918000000
                      freq_min: 900250000
                      freq_max: 963500000
                      freq_legal_min: 905000000
                      freq_legal_max: 925000000
                    - freq_default: 918000000
                      freq_min: 900250000
                      freq_max: 963500000
                      freq_legal_min: 915000000
                      freq_legal_max: 928000000
      security:
        - BasicAuth: []
    post:
      tags:
        - Settings
      requestBody:
        description: |
          Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: 
                serial:
                  type: string
                pollinterval:
                  type: integer
                verbose_logging:
                  type: boolean
                nrf_enabled:
                  type: boolean
                nrf_palevel:
                  type: integer
                cmt_enabled:
                  type: boolean
                cmt_palevel:
                  type: integer
                cmt_frequency:
                  type: integer
                cmt_country:
                  type: integer
                cmt_chan_width:
                  type: integer
                country_def:
                  type: object
                  properties:
                    freq_default:
                      type: integer
                    freq_min:
                      type: integer
                    freq_max:
                      type: integer
                    freq_legal_min:
                      type: integer
                    freq_legal_max:
                      type: integer
              example:
                serial: '199980112345'
                pollinterval: 5
                verbose_logging: true
                nrf_enabled: true
                nrf_palevel: 0
                cmt_enabled: true
                cmt_palevel: 0
                cmt_frequency: 865000000
                cmt_country: 0
                cmt_chan_width: 250000
                country_def:
                  - freq_default: 865000000
                    freq_min: 860250000
                    freq_max: 923500000
                    freq_legal_min: 863000000
                    freq_legal_max: 870000000
                  - freq_default: 918000000
                    freq_min: 900250000
                    freq_max: 963500000
                    freq_legal_min: 905000000
                    freq_legal_max: 925000000
                  - freq_default: 918000000
                    freq_min: 900250000
                    freq_max: 963500000
                    freq_legal_min: 915000000
                    freq_legal_max: 928000000
      responses:
        "200":
          description: "OK"
      security:
        - BasicAuth: []
