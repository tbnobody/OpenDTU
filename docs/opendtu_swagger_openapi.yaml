openapi: 3.0.3
info:
  title: OpenDTU
  description: |
    This API allows querying the inverters monitored by OpenDTU
    and configuring individual settings.
  version: 2024.07.09
tags:
  - name: PV Solar Power Generation
paths:
  /api/config/get:
    get:
      summary: Get the config from SPIFFS
      description: Retrieves the current configuration.
      tags:
        - Configuration
      operationId: get-config
      parameters:
        - name: file
          description: Config File
          in: query
          schema:
            type: string
            enum: 
              - 'config.json'
              - 'pin_mapping.json'
          required: true
      responses:
        "200":
          description: "OK"
#          content:
#            application/json:
#              schema:
#                $ref: "#/components/schemas/config"
#                $ref: "#/components/schemas/pin_mapping"
      security:
        - BasicAuth: []
  /api/config/delete:
    post:
      tags:
        - Settings
      responses:
        "200":
          description: "OK"
      security:
        - BasicAuth: []
  /api/config/list:
    get:
      tags:
        - Settings
      responses:
        "200":
          description: "OK"
      security:
        - BasicAuth: []
  /api/config/upload:
    post:
      tags:
