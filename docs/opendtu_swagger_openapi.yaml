  /api/inverter/list:
    get:
      tags:
        - Inverter
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties: 
                  inverter:
                    type: object
                    properties:
                      id:
                        type: integer
                        properties:
                          name:
                            type: string
                          order:
                            type: integer
                          serial:
                            type: string
                          poll_enable:
                            type: boolean
                          poll_enable_night:
                            type: boolean
                          command_enable:
                            type: boolean
                          command_enable_night:
                            type: boolean
                          reachable_threshold:
                            type: integer
                          zero_runtime:
                            type: boolean
                          zero_day:
                            type: boolean
                          yieldday_correction:
                            type: boolean
                          type:
                            type: string
                          channel:
                            type: object
                            properties:
                              name:
                                type: string
                              max_power:
                                type: integer
                              yield_total_offset:
                                type: integer
                example:
                  inverter:
                    - id: 0
                      name: "Ahoy-600"
                      order: 0
                      serial: '114173212345'
                      poll_enable: true
                      poll_enable_night: false
                      command_enable: true
                      command_enable_night: false
                      reachable_threshold: 2
                      zero_runtime: false
                      zero_day: false
                      yieldday_correction: false
                      type: "HM-600/700/800-2T"
                      channel:
                        - name: "links"
                          max_power: 300
                          yield_total_offset: 0
                        - name: "rechts"
                          max_power: 300
                          yield_total_offset: 0
      security:
        - BasicAuth: []
